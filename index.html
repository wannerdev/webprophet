<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPHET WARS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #gameCanvas {
            display: block;
            background: #0a1628;
        }

        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .hud-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #miracles {
            position: fixed;
            left: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .miracle-btn {
            background: linear-gradient(135deg, #2d1b4e, #1a0f2e);
            border: 2px solid #6b4ba3;
            border-radius: 12px;
            padding: 12px 20px;
            color: #c9a0ff;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: left;
        }

        .miracle-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #3d2b6e, #2a1f4e);
            transform: scale(1.02);
        }

        .miracle-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .miracle-cost {
            font-size: 11px;
            color: #8866bb;
            margin-top: 4px;
        }

        #instructions {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 12px;
            color: #888;
            font-size: 12px;
            z-index: 100;
        }

        #territory-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #4a4;
            border-radius: 12px;
            padding: 20px;
            color: white;
            z-index: 200;
            display: none;
        }

        #territory-ui button {
            margin: 10px 5px;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        #message {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px 20px;
            color: #4f4;
            z-index: 100;
            display: none;
            font-size: 14px;
        }

        #ethics-container {
            width: 100px;
            height: 12px;
            background: linear-gradient(90deg, #333 0%, #000 45%, #fff 55%, #eee 100%);
            border: 2px solid #555;
            border-radius: 6px;
            position: relative;
        }

        #ethics-marker {
            width: 4px;
            height: 16px;
            background: #f0f;
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #fff;
            box-shadow: 0 0 4px #f0f;
        }

        .action-container {
            position: fixed;
            right: 10px;
            bottom: 120px;
            /* Above instructions */
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #666;
            color: #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            text-align: right;
            font-size: 12px;
            transition: all 0.2s;
        }

        .action-btn:hover:not(:disabled) {
            background: #333;
            border-color: #999;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cost-gold {
            color: #ffd700;
            font-weight: bold;
        }

        .cost-inf {
            color: #4f4;
            font-weight: bold;
        }
    </style>
</head>

        <button class="action-btn" id="btnBribe" onclick="game.actionBribe()">

            <span class="cost-gold">50 G</span> / <span
                style="color: #fff; font-weight: bold; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">-10
                Ethics</span>

        <button class="action-btn" id="btnSupport" onclick="game.actionSupport()">
            ü§ù Support Greedy<br>
            <span class="cost-gold">30 G</span> / <span style="color: #fff; font-weight: bold;">+5 Ethics</span>
        </button>
    </div>

    <div id="message"></div>

    <script>
        // ============================================
        // PROPHET WARS - Complete Game Implementation
        // ============================================

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Constants
        const WORLD_SIZE = 3000;
        const CONVERSION_THRESHOLD = 30;
        const PROPHET_SPEED = 2;
        const FOLLOWER_SPEED = 1.8;
        const CONVERSION_RADIUS = 80;
        const HARDLINER_GROUP_SIZE = 3;
        const MAX_FOLLOWERS = 300; // Maximum persons on map

        // Colors
        const COLORS = {
            player: '#22cc44',
            playerLight: '#44ff66',
            rival1: '#ff4444', // Red
            rival2: '#4444ff', // Blue
            rival3: '#e040fb', // Purple
            rival4: '#ff9100', // Orange
            rival5: '#00e5ff', // Cyan
            openMinded: '#ffffff',
            neutral: '#888888',
            water: '#1a4a6e',
            waterDeep: '#0d2e47',
            land: '#3d5c3a',
            beach: '#c2b280',
            mountain: '#6b6b6b',
            mountainPeak: '#ffffff',
            tree: '#2d4a2a',
            gold: '#ffd700',
            smoke: '#dddddd',
            nairb: '#c9a86c' // Tan/sandal color for Nairb
        };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.life = 1.0;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 5 + 3;
            }
            update(dt) {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= dt * 1.5;
                this.size += dt * 2;
            }
            draw(ctx, camera) {
                const sx = (this.x - camera.x) * camera.zoom + canvas.width / 2;
                const sy = (this.y - camera.y) * camera.zoom + canvas.height / 2;
                ctx.fillStyle = `rgba(220, 220, 220, ${this.life * 0.5})`;
                ctx.beginPath();
                ctx.arc(sx, sy, this.size * camera.zoom, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class SpeechBubble {
            constructor(x, y, text) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.life = 1.2; // 1.2 second duration (shorter)
                this.vy = -40; // Float upward faster
            }
            update(dt) {
                this.y += this.vy * dt;
                this.life -= dt;
            }
            draw(ctx, camera) {
                if (this.life <= 0) return;
                const sx = (this.x - camera.x) * camera.zoom + canvas.width / 2;
                const sy = (this.y - camera.y) * camera.zoom + canvas.height / 2;
                const alpha = Math.min(1, this.life);
                const scale = camera.zoom;

                // Smaller bubble background
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.9})`;
                ctx.strokeStyle = `rgba(150, 150, 150, ${alpha * 0.4})`;
                ctx.lineWidth = 1 * scale;
                // Dynamic bubble size based on text length
                const textWidth = ctx.measureText(this.text).width;
                const bw = Math.max(40 * scale, textWidth + 16 * scale); // At least 40, or text width + padding
                const bh = 18 * scale;
                ctx.roundRect(sx - bw / 2, sy - bh, bw, bh, 5 * scale);
                ctx.fill();
                ctx.stroke();

                // Smaller bubble tail
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.9})`;
                ctx.beginPath();
                ctx.moveTo(sx - 3 * scale, sy);
                ctx.lineTo(sx + 3 * scale, sy);
                ctx.lineTo(sx, sy + 6 * scale);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.font = `${10 * scale}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, sx, sy - bh / 2);
            }
        }

        // Utility Functions
        const dist = (a, b) => Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        const lerp = (a, b, t) => a + (b - a) * t;
        const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
        const randRange = (min, max) => min + Math.random() * (max - min);
        const randInt = (min, max) => Math.floor(randRange(min, max));
        const distBetween = (a, b) => Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);

        // Generate short gibberish text for speech bubbles
        const gibberish = () => {
            const chars = 'aeiobdfgklmnprst?!..';
            const len = 3 + Math.floor(Math.random() * 4); // 3-6 chars
            let result = '';
            for (let i = 0; i < len; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        };

        // Ray-casting algorithm for point in polygon
        const isPointInPoly = (p, poly) => {
            let inside = false;
            for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
                const xi = poly[i].x, yi = poly[i].y;
                const xj = poly[j].x, yj = poly[j].y;
                const intersect = ((yi > p.y) !== (yj > p.y)) &&
                    (p.x < (xj - xi) * (p.y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        };

        // ============================================
        // Entity Classes
        // ============================================

        class Prophet {
            constructor(x, y, faith, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.faith = faith;
                this.isPlayer = isPlayer;
                this.radius = 22; // Increased size
                this.baseRadius = 22; // Original size for reference
                this.hp = 15;
                this.maxHp = 15;
                this.influence = isPlayer ? 100 : 200;
                this.gold = isPlayer ? 50 : 0;
                this.ethics = 0; // -100 (Black) to 100 (White)
                this.waterWalkTimer = 0;
                this.sermonCooldown = 0;
                this.territory = null;
                this.techLevel = 1;
                this.aiTarget = null;
                this.aiTimer = 0;
                this.glowPhase = 0;
                this.smokeTimer = 0;
                this.isConverted = false; // Has this prophet been converted?
                this.onLedge = false; // Is prophet on Holy Mountain ledge?
                this.isPreaching = false; // Is prophet currently preaching?
                this.preachingTimer = 0; // Duration counter for sermon (20 seconds)
                this.isNairb = false; // Is this Nairb the dummy prophet?
                this.smackTimer = 0; // Timer for Nairb smacking followers
                this.name = ''; // Prophet name (empty for regular prophets)
            }

            getColor() {
                // Robust check for player allegiance (original or converted)
                if (this.isPlayer || this.faith === 'player' || this.isConverted) return COLORS.player;
                if (this.isNairb || this.faith === 'nairb') return COLORS.nairb;
                if (this.faith === 'rival1') return COLORS.rival1;
                if (this.faith === 'rival2') return COLORS.rival2;
                if (this.faith === 'rival3') return COLORS.rival3;
                if (this.faith === 'rival4') return COLORS.rival4;
                if (this.faith === 'rival5') return COLORS.rival5;
                return COLORS.rival3;
            }

            update(dt, game) {
                this.glowPhase += dt * 3;

                if (!this.isPlayer) {
                    if (this.isNairb) {
                        this.updateNairbAI(dt, game);
                    } else {
                        this.updateAI(dt, game);
                    }
                } else {
                    // Player Controls - lower acceleration for more deliberate movement
                    if (game.keys['w'] || game.keys['arrowup']) this.vy -= 0.8;
                    if (game.keys['s'] || game.keys['arrowdown']) this.vy += 0.8;
                    if (game.keys['a'] || game.keys['arrowleft']) this.vx -= 0.8;
                    if (game.keys['d'] || game.keys['arrowright']) this.vx += 0.8;
                }

                // Apply velocity with friction
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.9;
                this.vy *= 0.9;

                // Smoke particles at feet
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 0.5) {
                    this.smokeTimer -= dt;
                    if (this.smokeTimer <= 0) {
                        this.smokeTimer = 0.1;
                        game.particles.push(new Particle(this.x, this.y + 10));
                    }
                }

                // Clamp speed
                if (speed > PROPHET_SPEED * 1.5) {
                    this.vx = (this.vx / speed) * PROPHET_SPEED * 1.5;
                    this.vy = (this.vy / speed) * PROPHET_SPEED * 1.5;
                }

                // Water collision
                if (this.waterWalkTimer <= 0) {
                    const terrain = game.getTerrainAt(this.x, this.y);
                    if (terrain === 'water') {
                        // Check if lake or ocean
                        const inLake = game.lakePolygon && isPointInPoly(this, game.lakePolygon);

                        if (inLake) {
                            // Push OUT of lake (using center for direction relative to player)
                            const angle = Math.atan2(this.y - game.lakeY, this.x - game.lakeX);
                            this.x += Math.cos(angle) * 8;
                            this.y += Math.sin(angle) * 8;
                        } else {
                            // Push IN from ocean (towards center)
                            const angle = Math.atan2(this.y - WORLD_SIZE / 2, this.x - WORLD_SIZE / 2);
                            this.x -= Math.cos(angle) * 8;
                            this.y -= Math.sin(angle) * 8;
                        }
                    }
                } else {
                    this.waterWalkTimer -= dt;
                }

                // Mountain collision
                const player = game.getPlayer();
                const isGuarded = player && player.sermonCooldown > 0;
                this.onLedge = false; // Reset each frame

                for (const m of game.mountains) {
                    const d = dist(this, m);
                    let collideDist = m.radius + this.radius;

                    // Player can climb Holy Mountain when not guarded
                    if (m.isHoly && this.isPlayer) {
                        // Check if prophet is on the ledge (close to mountain center)
                        const ledgeRadius = m.radius * 0.5;
                        if (d < ledgeRadius) {
                            this.onLedge = true;
                        }
                        // Allow player to move freely on Holy Mountain (no collision)
                        continue;
                    }

                    // If Holy Mountain and Guarded, increase collision radius for AI
                    if (m.isHoly && isGuarded) {
                        collideDist += 30; // Guard pushes further
                    }

                    if (d < collideDist) {
                        const angle = Math.atan2(this.y - m.y, this.x - m.x);
                        this.x = m.x + Math.cos(angle) * collideDist;
                        this.y = m.y + Math.sin(angle) * collideDist; // Hard push

                        // Stop velocity
                        const dot = this.vx * Math.cos(angle) + this.vy * Math.sin(angle);
                        if (dot < 0) {
                            // Bounce slightly?
                            this.vx = 0;
                            this.vy = 0;
                        }
                    }
                }

                // World bounds
                if (this.x <= 50 || this.x >= WORLD_SIZE - 50) this.vx *= -0.5;
                if (this.y <= 50 || this.y >= WORLD_SIZE - 50) this.vy *= -0.5;
                this.x = clamp(this.x, 50, WORLD_SIZE - 50);
                this.y = clamp(this.y, 50, WORLD_SIZE - 50);

                // Timers
                if (this.sermonCooldown > 0) this.sermonCooldown -= dt;

                // Gain influence from followers
                const myFollowers = game.followers.filter(f => f.faith === this.faith);
                this.influence += myFollowers.length * 0.02;

                // Cap Health
                this.hp = clamp(this.hp, 0, this.maxHp);

                // Regenerate HP when in own territory (base)
                const myTerritory = game.territories.find(t => t.faith === this.faith);
                if (myTerritory) {
                    const distToBase = dist(this, myTerritory);
                    if (distToBase < myTerritory.radius && this.hp < this.maxHp) {
                        this.hp += dt * 0.5; // Regen 0.5 HP per second in base
                    }
                }

                // Rival Territory Exclusion
                if (!this.isPlayer) {
                    const playerTerr = game.territories.find(t => t.faith === 'player');
                    if (playerTerr) {
                        const d = dist(this, playerTerr);
                        // Prevent entry
                        if (d < playerTerr.radius + this.radius) {
                            const angle = Math.atan2(this.y - playerTerr.y, this.x - playerTerr.x);
                            this.x = playerTerr.x + Math.cos(angle) * (playerTerr.radius + this.radius);
                            this.y = playerTerr.y + Math.sin(angle) * (playerTerr.radius + this.radius);
                        }
                    }
                }

                // Auto-Sermon: 20-second sermon when on Holy Mountain ledge
                if (this.isPlayer && this.onLedge && this.sermonCooldown <= 0) {
                    const myFollowers = game.followers.filter(f => f.faith === 'player');
                    if (myFollowers.length >= 5) {
                        if (!this.isPreaching) {
                            // Start preaching
                            this.isPreaching = true;
                            this.preachingTimer = 20; // 20 seconds duration
                            game.showMessage("üìú Sermon started! Stay on the ledge for 20 seconds...");
                        } else {
                            // Continue preaching - decrement timer
                            this.preachingTimer -= dt;

                            // Spawn speech bubbles periodically during sermon
                            if (Math.random() < dt * 0.5) {
                                game.speechBubbles.push(new SpeechBubble(this.x, this.y - 30, gibberish()));
                            }

                            // Sermon complete!
                            if (this.preachingTimer <= 0) {
                                this.sermonCooldown = 180; // 3 minutes cooldown
                                this.influence += 50;
                                this.hp = Math.min(this.maxHp, this.hp + 5);

                                // Sermon on the Mount: Converts even enemy hardliners!
                                let convertedCount = 0;
                                for (const f of game.followers) {
                                    if (f.faith !== 'player' && f.type === 'hardliner') {
                                        const d = dist(this, f);
                                        if (d < 250) { // Sermon has wide reach
                                            f.faith = 'player';
                                            f.type = 'regular';
                                            f.beliefs.player = 50;
                                            convertedCount++;
                                            game.particles.push(new Particle(f.x, f.y, '#ffd700'));
                                        }
                                    }
                                }

                                let msg = "‚ú® Sermon complete! +50 Influence, +5 Stamina.";
                                if (convertedCount > 0) {
                                    msg += ` Converted ${convertedCount} hardliner(s)!`;
                                }
                                game.showMessage(msg);
                                this.isPreaching = false;
                            }
                        }
                    }
                } else if (this.isPlayer && this.isPreaching && !this.onLedge) {
                    // Left the ledge while preaching - cancel sermon
                    this.isPreaching = false;
                    this.preachingTimer = 0;
                    game.showMessage("Sermon interrupted! Stay on the ledge.");
                }
            }

            updateAI(dt, game) {
                // RETALIATION LOGIC
                // If attacked by warriors, start building warriors!
                const safeDistance = 300;
                const threateningWarriors = game.followers.filter(f =>
                    f.type === 'warrior' &&
                    f.faith !== this.faith &&
                    dist(this, f) < safeDistance
                );

                if (threateningWarriors.length > 0 && this.influence >= 100) {
                    // Check if I have warriors already
                    const myWarriors = game.followers.filter(f => f.faith === this.faith && f.type === 'warrior');

                    // If outnumbered or just want to defend, build warriors
                    if (myWarriors.length < threateningWarriors.length + 2) {
                        // Find a convertable follower
                        const candidates = game.followers.filter(f => f.faith === this.faith && f.type === 'regular');
                        candidates.sort((a, b) => dist(this, a) - dist(this, b));

                        if (candidates.length > 0) {
                            const recruit = candidates[0];
                            this.influence -= 100;
                            recruit.type = 'warrior';
                            recruit.hp = 10;
                            recruit.attackPower = 20; // Hardcoded buff for new warriors
                            // Target the threats! (Rough logic: attack the faith of the nearest threat)
                            recruit.attackTarget = threateningWarriors[0].faith;

                            // Visual
                            recruit.speechText = "‚öîÔ∏è";
                            recruit.speechTimer = 2;
                            for (let i = 0; i < 5; i++) game.particles.push(new Particle(recruit.x, recruit.y, '#ff4444'));
                        }
                    }
                }

                this.aiTimer -= dt;

                if (this.aiTimer <= 0) {
                    this.aiTimer = randRange(2, 5);

                    // Find nearest open-minded or rival follower
                    let targets = game.followers.filter(f =>
                        f.faith !== this.faith &&
                        (f.faith === 'open' || f.beliefs[this.faith] < CONVERSION_THRESHOLD)
                    );

                    if (targets.length > 0) {
                        targets.sort((a, b) => dist(this, a) - dist(this, b));
                        this.aiTarget = targets[0];
                    } else {
                        // Wander
                        this.aiTarget = {
                            x: randRange(300, WORLD_SIZE - 300),
                            y: randRange(300, WORLD_SIZE - 300)
                        };
                    }
                }

                if (this.aiTarget) {
                    const d = dist(this, this.aiTarget);
                    if (d > 30) {
                        const angle = Math.atan2(this.aiTarget.y - this.y, this.aiTarget.x - this.x);
                        this.vx += Math.cos(angle) * 0.15;
                        this.vy += Math.sin(angle) * 0.15;
                    }
                }

                // Check territory establishment
                // Skip if converted (they use their master's territory) or if faith already has a territory
                const myFollowers = game.followers.filter(f => f.faith === this.faith);
                const faithHasTerritory = game.territories.some(t => t.faith === this.faith);
                if (!this.isConverted && !this.territory && !faithHasTerritory && myFollowers.length >= 10 && Math.random() < 0.001) {
                    this.territory = new Territory(this.x, this.y, this.faith);
                    game.territories.push(this.territory);
                    game.structures.push(new Structure(this.x, this.y, 'monument', this.faith));

                    // Add a house nearby (same as player logic)
                    const houseAngle = Math.random() * Math.PI * 2;
                    game.structures.push(new Structure(
                        this.x + Math.cos(houseAngle) * 80,
                        this.y + Math.sin(houseAngle) * 80,
                        'house', this.faith
                    ));
                }
            }

            // Special AI for Nairb - runs AWAY from followers and smacks them
            updateNairbAI(dt, game) {
                // Find nearby followers of Nairb's faith
                const myFollowers = game.followers.filter(f => f.faith === this.faith);

                if (myFollowers.length > 0) {
                    // Calculate center of mass of followers
                    let cx = 0, cy = 0;
                    for (const f of myFollowers) {
                        cx += f.x;
                        cy += f.y;
                    }
                    cx /= myFollowers.length;
                    cy /= myFollowers.length;

                    // RUN AWAY from followers!
                    const awayAngle = Math.atan2(this.y - cy, this.x - cx);
                    this.vx += Math.cos(awayAngle) * 0.25;
                    this.vy += Math.sin(awayAngle) * 0.25;
                }

                // Occasionally smack nearby followers
                this.smackTimer -= dt;
                if (this.smackTimer <= 0) {
                    this.smackTimer = randRange(3, 8); // Smack every 3-8 seconds

                    // Find closest follower to smack
                    const nearbyFollowers = myFollowers.filter(f => dist(this, f) < 60);
                    if (nearbyFollowers.length > 0) {
                        const victim = nearbyFollowers[Math.floor(Math.random() * nearbyFollowers.length)];
                        // Smack them away!
                        const smackAngle = Math.atan2(victim.y - this.y, victim.x - this.x);
                        victim.vx += Math.cos(smackAngle) * 8;
                        victim.vy += Math.sin(smackAngle) * 8;
                        victim.hp -= 1; // Light damage

                        // Smack particle effect
                        game.particles.push(new Particle(victim.x, victim.y, '#ff6600'));
                        game.speechBubbles.push(new SpeechBubble(this.x, this.y - 30, "Go away!"));
                    }
                }
            }

            draw(ctx, camera) {
                const sx = (this.x - camera.x) * camera.zoom + canvas.width / 2;
                const sy = (this.y - camera.y) * camera.zoom + canvas.height / 2;

                // Water walk FX
                if (this.waterWalkTimer > 0) {
                    const time = Date.now() / 200;
                    ctx.strokeStyle = '#40e0d0';
                    ctx.lineWidth = 3 * camera.zoom;
                    // Ripples
                    for (let i = 0; i < 3; i++) {
                        const r = sr * (1.5 + Math.sin(time + i) * 0.3);
                        ctx.globalAlpha = 0.5 * (1 - r / (sr * 2.5));
                        ctx.beginPath();
                        ctx.arc(sx, sy, r, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1.0;
                }

                // Mass Convert Highlight
                if (this.isPlayer && this.influence >= 700) {
                    const time = Date.now() / 1000;
                    ctx.save();
                    ctx.strokeStyle = '#ffd700'; // Gold/Holy color
                    ctx.globalAlpha = 0.3 + Math.sin(time * 3) * 0.1;
                    ctx.lineWidth = 2 * camera.zoom;
                    ctx.setLineDash([10 * camera.zoom, 10 * camera.zoom]);
                    ctx.lineDashOffset = -time * 20 * camera.zoom;
                    ctx.beginPath();
                    ctx.arc(sx, sy, 150 * camera.zoom, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }

                // Glow effect (Holy Aura)
                const glowSize = 1 + Math.sin(this.glowPhase) * 0.15;
                const gradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, sr * 2.5 * glowSize);
                gradient.addColorStop(0, this.getColor() + '60');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(sx, sy, sr * 2.5 * glowSize, 0, Math.PI * 2);
                ctx.fill();

                // === PROPHET VISUALS ===
                // Robes (Flowing shape)
                ctx.fillStyle = this.getColor();
                ctx.beginPath();
                ctx.moveTo(sx, sy - sr * 1.5); // Top of head level
                // Left shoulder/arm
                ctx.quadraticCurveTo(sx - sr * 1.5, sy - sr * 0.5, sx - sr * 1.2, sy + sr * 1.5);
                // Bottom hem
                ctx.quadraticCurveTo(sx, sy + sr * 1.8, sx + sr * 1.2, sy + sr * 1.5);
                // Right shoulder/arm
                ctx.quadraticCurveTo(sx + sr * 1.5, sy - sr * 0.5, sx, sy - sr * 1.5);
                ctx.fill();

                // Outline
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2 * camera.zoom;
                ctx.stroke();

                // Staff (Right hand)
                ctx.strokeStyle = '#8D6E63'; // Wood
                ctx.lineWidth = 3 * camera.zoom;
                ctx.beginPath();
                ctx.moveTo(sx + sr * 0.8, sy + sr * 1.5); // Bottom
                ctx.lineTo(sx + sr * 1.0, sy - sr * 1.2); // Top
                ctx.stroke();

                // Staff Symbol (Unique per Prophet)
                const gemX = sx + sr * 1.0;
                const gemY = sy - sr * 1.2;
                const gemSize = sr * 0.4;

                if (this.isNairb) {
                    // SANDAL Symbol ü©¥ (Vector Draw)
                    const bx = sx + sr * 1.0;
                    const by = sy - sr * 1.2;
                    const size = sr * 0.5;

                    ctx.fillStyle = '#c9a86c'; // Leather/Sandal color
                    ctx.beginPath();
                    ctx.ellipse(bx, by, size, size * 0.5, Math.PI / 4, 0, Math.PI * 2);
                    ctx.fill();
                    // Strap
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 1 * camera.zoom;
                    ctx.beginPath();
                    ctx.moveTo(bx - size * 0.5, by - size * 0.2);
                    ctx.lineTo(bx + size * 0.5, by + size * 0.2);
                    ctx.stroke();

                } else if (this.isPlayer) {
                    // Star üåü
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const rot = Math.PI / 2 * 3;
                        const step = Math.PI / 5;
                        let ang = rot + i * step * 2;
                        ctx.lineTo(gemX + Math.cos(ang) * gemSize, gemY + Math.sin(ang) * gemSize);
                        ang += step;
                        ctx.lineTo(gemX + Math.cos(ang) * (gemSize / 2), gemY + Math.sin(ang) * (gemSize / 2));
                    }
                    ctx.closePath();
                    ctx.fill();

                } else if (this.faith === 'rival1') {

                    ctx.beginPath();
                    ctx.arc(gemX, gemY, gemSize, 0, Math.PI * 2);
                    ctx.fill();
                    // Cutout
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(gemX + gemSize * 0.4, gemY - gemSize * 0.3, gemSize * 0.8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';

                } else if (this.faith === 'rival2') {
                    // Diamond ‚óÜ (Blue)
                    ctx.fillStyle = '#4444ff';
                    ctx.beginPath();
                    ctx.moveTo(gemX, gemY - gemSize);
                    ctx.lineTo(gemX + gemSize, gemY);
                    ctx.lineTo(gemX, gemY + gemSize);
                    ctx.lineTo(gemX - gemSize, gemY);
                    ctx.closePath();
                    ctx.fill();

                } else if (this.faith === 'rival3') {
                    // Triangle ‚ñº (Purple)
                    ctx.fillStyle = '#e040fb';
                    ctx.beginPath();
                    ctx.moveTo(gemX - gemSize, gemY - gemSize * 0.5);
                    ctx.lineTo(gemX + gemSize, gemY - gemSize * 0.5);
                    ctx.lineTo(gemX, gemY + gemSize);
                    ctx.closePath();
                    ctx.fill();
                } else if (this.faith === 'rival4') {
                    // Square ‚ñ† (Orange)
                    ctx.fillStyle = '#ff9100';
                    ctx.fillRect(gemX - gemSize * 0.7, gemY - gemSize * 0.7, gemSize * 1.4, gemSize * 1.4);
                } else if (this.faith === 'rival5') {
                    // Circle ‚óè (Cyan)
                    ctx.fillStyle = '#00e5ff';
                    ctx.beginPath();
                    ctx.arc(gemX, gemY, gemSize * 0.8, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Leaf üçÉ (Unknown types)
                    ctx.fillStyle = '#44ff44';
                    ctx.beginPath();
                    ctx.ellipse(gemX, gemY, gemSize, gemSize * 0.4, Math.PI / 4, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Head
                ctx.fillStyle = '#ffdbac'; // Skin
                ctx.beginPath();
                ctx.arc(sx, sy - sr * 0.6, sr * 0.6, 0, Math.PI * 2);
                ctx.fill();

                // Headpiece / Crown / Hood
                ctx.fillStyle = this.getColor(); // Matching robes
                ctx.beginPath();
                ctx.arc(sx, sy - sr * 0.6, sr * 0.7, Math.PI, 0); // Hat/Hood top
                ctx.lineTo(sx + sr * 0.7, sy - sr * 0.6);
                ctx.lineTo(sx - sr * 0.7, sy - sr * 0.6);
                ctx.fill();

                // Face (Eyes)
                ctx.fillStyle = '#000';
                const headY = sy - sr * 0.6;
                const headR = sr * 0.6;
                ctx.fillRect(sx - headR * 0.3, headY - headR * 0.1, headR * 0.15, headR * 0.15);
                ctx.fillRect(sx + headR * 0.15, headY - headR * 0.1, headR * 0.15, headR * 0.15);

                // Stamina Bar (Only if damaged/fighting)
                if (this.hp < this.maxHp) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(sx - sr, sy - sr * 2.5, sr * 2, 4 * camera.zoom);
                    ctx.fillStyle = '#ffaa00'; // Orange for Stamina/Fighting Spirit
                    ctx.fillRect(sx - sr, sy - sr * 2.5, sr * 2 * (this.hp / this.maxHp), 4 * camera.zoom);
                }

                // Water Walk Timer Bar (GDD ¬ß3.2)
                if (this.waterWalkTimer > 0) {
                    const barY = sy + sr * 2;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(sx - sr, barY, sr * 2, 4 * camera.zoom);
                    ctx.fillStyle = '#4fc3f7'; // Water blue
                    ctx.fillRect(sx - sr, barY, sr * 2 * (this.waterWalkTimer / 15), 4 * camera.zoom);
                    // Wave icon
                    ctx.fillStyle = '#fff';
                    ctx.font = `${sr * 0.5}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('üåä', sx, barY + sr * 0.6);
                }

                // Sermon Progress Bar (when preaching)
                if (this.isPreaching && this.preachingTimer > 0) {
                    const barY = sy - sr * 3;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(sx - sr * 1.5, barY, sr * 3, 5 * camera.zoom);
                    ctx.fillStyle = '#ffd700'; // Gold for sermon
                    ctx.fillRect(sx - sr * 1.5, barY, sr * 3 * (1 - this.preachingTimer / 20), 5 * camera.zoom);
                    ctx.fillStyle = '#fff';
                    ctx.font = `${sr * 0.4}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('üìú', sx, barY - sr * 0.3);
                }
            }
